<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Travel Plan Card</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <span class="location">
                    <span class="name">Taj Mahal</span>
                    <span class="country">India</span>
                </span>
                <img src="imgs/cover.png" alt="cover" width="320" class="cover">
                <h5 class="travel-date">SAT, Dec 17 2016</h5>
                <div class="waves">
                    <span class="wave-1"></span>
                    <span class="wave-2"></span>
                    <span class="wave-3"></span>
                    <span class="wave-4"></span>
                </div>
            </div>
            <div class="footer">
                <span class="timeline-sep"></span>
                <div class="plan-details">
                    <div class="plans">
                        <div class="row">
                            <span class="plan-icon">
                                <i class="fa fa-heart"></i>
                                <span class="circle"></span>
                            </span><span class="plan-title">
                                Morning run
                            </span><span class="plan-time">
                                7
                                <span>
                                    AM
                                </span>
                            </span>
                        </div>
                        <div class="row">
                            <span class="plan-icon">
                                <i class="fa fa-trophy"></i>
                                <span class="circle"></span>
                            </span><span class="plan-title">
                                Game
                                <span class="caption">
                                    Add friends together
                                </span>
                            </span><span class="plan-time">
                                10
                                <span>
                                    AM
                                </span>
                            </span>
                        </div>
                        <div class="row">
                            <span class="plan-icon">
                                <i class="fa fa-camera-retro"></i>
                                <span class="circle"></span>
                            </span><span class="plan-title">
                                Take pictures
                            </span><span class="plan-time">
                                2
                                <span>
                                    PM
                                </span>
                            </span>
                        </div>
                        <div class="row">
                            <span class="plan-icon">
                                <i class="fa fa-cutlery"></i>
                                <span class="circle"></span>
                            </span><span class="plan-title">
                                Eat dinner
                                <span class="caption">
                                    Meet with friends
                                </span>
                            </span><span class="plan-time">
                                6
                                <span>
                                    PM
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <span class="btn-add-plan">+</span>
            </div>
        </div>
    </div>
</body>
</html>
